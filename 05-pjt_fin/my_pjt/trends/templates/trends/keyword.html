{% extends "base.html" %}

{% block content %}
<h2>키워드 추가</h2>
<label for="keywordformlabel">키워드 :</label>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="생성하기">
</form>
<hr>
<h3>분석을 원하는 키워드 목록</h3>
{% for keyword in keywords %}
    <p>{{forloop.counter}}번째 키워드 - {{keyword.name}}</p>
    <form action="{% url "trends:delete" keyword.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="삭제하기">
    </form>

{% empty %} <p>notting in here</p>
{% endfor %}
{% endblock content %}
