{% extends "base.html" %}
{% load static %}

{% block content %}

<div class='index_card_line my-3'>
    <div class='row'>
        {% for movie in movies %}
        <div class="col-6 col-md-4 col-lg-3 mb-3">
            <div class='index_card_div border border-2'>
                <a href="{% url "movies:detail" movie.pk %}">
                    {% if movie.image %}
                    <p><img class="main_thumbnail" src="{{movie.image.url}}" alt="img"></p>
                    {% else %} <img class="main_thumbnail" src="{% static "assets/loading.png" %}" alt="image_failed">
                    {% endif %}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
